<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <style>
      .col {
          border: 1px solid red;
      }
    </style>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <div class="row">
           <div class="col">col-20%-auto</div>
           <div class="col">col-20%-auto</div>
           <div class="col">col-20%-auto</div>
           <div class="col">col-20%-auto</div>
           <div class="col">col-20%-auto</div>
       </div>
       <div class="row">
         <div class="col">col-33%-auto</div>
         <div class="col">col-33%-auto</div>
         <div class="col">col-33%-auto</div>
       </div>
       <div class="row">
         <div class="col col-offset-33">col-33%-offset</div>
         <div class="col">col-25%-auto</div>
       </div>
       <div class="row">
         <div class="col col-top">.col-top</div>
         <div class="col col-center">.col-center</div>
         <div class="col col-bottom">.col-bottom</div>
         <div class="col">1
                <br>2
                <br>3
                <br>4
         </div>
        </div>


      </ion-content>
    </ion-pane>
  </body>
</html>
